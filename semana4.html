<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades JavaScript</title>
  <style>
    .destaque {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exercícios JavaScript</h1>

  <!-- (1) Olá Mundo -->
  <div id="mensagem"></div>

  <!-- (2) Soma de dois inteiros -->
  <div id="soma"></div>

  <!-- (3) propriedade por id -->
  <p id="elementoId">Eu gosto de batatas por ID</p>

  <!-- (4) propriedade por name -->
  <p name="elementoName">Eu gosto de batatas por Name</p>

  <!-- (5) propriedade por class -->
  <p class="elementoClasse">Eu gosto de batatas por Class</p>

  <script>
    // (1) Olá Mundo
    document.getElementById("mensagem").innerText = "Olá Mundo!";

    // (2) Soma de dois inteiros
    const num1 = 5;
    const num2 = 7;
    const resultado = num1 + num2;
    document.getElementById("soma").innerText = `Soma de ${num1} + ${num2} = ${resultado}`;

    // (3) propriedade por id
    document.getElementById("elementoId").style.color = "blue";

    // (4) propriedade por name
    document.getElementsByName("elementoName")[0].style.fontWeight = "bold";

    // (5) propriedade por class
    document.getElementsByClassName("elementoClasse")[0].style.fontStyle = "italic";
  </script>
</body>
</html>
